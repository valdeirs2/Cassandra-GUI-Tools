sudo: required
language: java
jdk:
  - openjdk11
services:
  - docker
before_install:
  - docker pull cassandra:3
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_script:
  - chmod +x gradlew
script:
  - ./gradlew codeCoverageReport --warning-mode=all
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
